<script type="text/javascript">

function addingSomething(somethin){
	console.log(somethin);
	letters = somethin.split("");
	LL = letters.length;
	console.log(letters + " length: " + letters.length);
	$("article").append('<br>');
	for (var i =0; i< letters.length ; i++ ) {
	addaLetter(letters[i]);
	}
	$('#ent_text').val("");
	//$("article").append('<div class="letters " + somethin ></div>')
};

function deleteLast() {
	if ($('article br').length <= 1){ return false };
	
	for (var i = 0; i < LL; i++ ){
		$('article div:last-child').remove();
	}
	$('article br:last-child').remove();
}

//at end throw in <br>
//somehow convert string to code .. if lowercase letter then
// do code
// 97 = a .... 122 is z
function clean(e) {
	var textfield = document.getElementById(e);
	var regex = /[^a-z\ FLS\$]/g; // any char NOT a-z space FLS or $
	textfield.value = textfield.value.replace(regex, "");
};

function addaLetter(letter) {
// console.log("addsletter " + letter);
switch (letter) {
	case " ":
		// console.log("blank");
		$("article").append('<div class="blank"></div>');
	break;
	case "F":
		// console.log("ff");
		$("article").append('<div class="letters ff"></div>');
	break;
	case "L":
		// console.log("ll");
		$("article").append('<div class="letters ll"></div>');
	break;
	case "$":
		// console.log("lng_s");
		$("article").append('<div class="letters lng_s"></div>');
	break;
	case "S":
		// console.log("ss");
		$("article").append('<div class="letters ss"></div>');
	break;
	default:
	    // console.log("default");
	    var ha = '<div class = "letters ' + letter + '"></div>';
		$("article").append(ha);
}
};

</script>
